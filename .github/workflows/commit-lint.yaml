name: Commit Message Validation

on:
  workflow_call:

jobs:
  validate-commits:
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install commitlint
      - name: Install commitlint
        run: |
          npm install --save-dev @commitlint/config-conventional @commitlint/cli

      # Dynamically create commitlint.config.js file
      - name: Generate commitlint.config.js
        run: |
          echo 'module.exports = { extends: ["@commitlint/config-conventional"], rules: { "type-enum": [2, "always", ["feat", "fix", "docs", "style", "refactor", "perf", "test", "chore", "ci", "build", "revert"]], "type-case": [2, "always", "lower-case"], "type-empty": [2, "never"], "subject-empty": [2, "never"], "subject-case": [2, "never", ["upper-case"]], "subject-full-stop": [2, "never", "."], "header-max-length": [2, "always", 72], "body-leading-blank": [1, "always"], "footer-leading-blank": [1, "always"] }}' > commitlint.config.js

      # Validate PR commits
      - name: Validate PR commits
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          echo "Validating commits from $BASE_SHA to $HEAD_SHA"
          npx commitlint --from $BASE_SHA --to $HEAD_SHA --verbose

      # Comment on PR (on failure)
      - name: Comment on PR (on failure)
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ❌ Commit Message Validation Failed
              
              Your commit messages don't follow the conventional commit format.
              
              **Expected format:** \`<type>(<scope>): <subject>\`
              
              **Valid types:**
              - \`feat\`: New feature
              - \`fix\`: Bug fix
              - \`docs\`: Documentation changes
              - \`style\`: Code style changes
              - \`refactor\`: Code refactoring
              - \`perf\`: Performance improvements
              - \`test\`: Adding or updating tests
              - \`chore\`: Maintenance tasks
              - \`ci\`: CI/CD changes
              - \`build\`: Build system changes
              - \`revert\`: Revert previous commit
              
              **Examples:**
              - ✅ \`feat: add user authentication\`
              - ✅ \`fix(api): resolve null pointer exception\`
              - ✅ \`docs: update README\`
              - ❌ \`Add new feature\`
              - ❌ \`fixed bug\`
              
              Please update your commit messages and force push to update the PR.`
            })
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}