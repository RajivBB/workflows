name: Commit Message Validation

on:
  workflow_call:
    secrets:
      GH_TOKEN:
        required: true

jobs:
  validate-commits:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install commitlint
        run: |
          npm install --save-dev @commitlint/config-conventional @commitlint/cli

      - name: Generate commitlint.config.js
        run: |
          echo 'module.exports = {
            extends: ["@commitlint/config-conventional"],
            rules: {
              "type-enum": [2, "always", ["feat", "fix", "docs", "style", "refactor", "perf", "test", "chore", "ci", "build", "revert"]],
              "type-case": [2, "always", "lower-case"],
              "type-empty": [2, "never"],
              "subject-empty": [2, "never"],
              "subject-case": [2, "never", ["upper-case"]],
              "subject-full-stop": [2, "never", "."],
              "header-max-length": [2, "always", 72],
              "body-leading-blank": [1, "always"],
              "footer-leading-blank": [1, "always"]
            }
          }' > $GITHUB_WORKSPACE/commitlint.config.js

      - name: Validate PR commits
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          echo "Validating commits from $BASE_SHA to $HEAD_SHA"
          npx commitlint --from $BASE_SHA --to $HEAD_SHA --verbose

      - name: Comment on PR (on failure)
        if: failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Commit Message Validation Failed
            Some of your commit messages do not follow the **conventional commit format**.
            **Expected format:**
            \`<type>[optional scope]: <subject>\`
            **Allowed types:** feat, fix, docs, style, refactor, perf, test, chore, ci, build, revert
            **Example of a valid commit message:**
            \`feat(auth): add JWT token validation\`
            \`fix(api): handle null response correctly\`
            Please update your commit messages accordingly and push your changes.`
            })