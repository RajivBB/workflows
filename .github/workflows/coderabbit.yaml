name: CodeRabbit Configuration Setup

on:
  workflow_call:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: coderabbit-setup-${{ github.head_ref }}
  cancel-in-progress: false

jobs:
  setup-coderabbit-config:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if .coderabbit.yaml exists
        id: check_config
        run: |
          if [ -f .coderabbit.yaml ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âœ… CodeRabbit configuration already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "ðŸ“ CodeRabbit configuration not found - will create"
          fi

      - name: Create CodeRabbit Configuration
        if: steps.check_config.outputs.exists == 'false'
        run: |
          cat > .coderabbit.yaml << 'EOF'
          language: en-US
          early_access: false 
          reviews:
            profile: professional 
            request_changes_workflow: true  
            high_level_summary: true
            poem: false
            review_status: true  
            collapse_walkthrough: false
            auto_review:
              enabled: true
              drafts: false
              base_branches:
                - "^main$"
                - "^develop$"

          chat:
            auto_reply: true
          EOF
          echo "Created .coderabbit.yaml configuration"

      - name: Commit configuration to PR branch
        if: steps.check_config.outputs.exists == 'false'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .coderabbit.yaml

          if git diff --staged --quiet; then
            echo "â„¹ï¸ No changes to commit"
            exit 0
          fi

          git commit -m "chore: add coderabbit configuration [skip ci]"
          
          if git push origin HEAD:${{ github.head_ref }}; then
            echo "âœ… CodeRabbit configuration committed and pushed"
          else
            echo "âŒ Failed to push changes. Check branch protection rules."
            exit 1
          fi